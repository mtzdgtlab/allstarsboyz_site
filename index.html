 <script>
   function countdown() {
       const countdownBox = document.querySelector('.countdown-box');
       const targetDate = new Date(countdownBox.querySelector('.days-left').getAttribute('data-date')).getTime();
       const daysLeftElem = countdownBox.querySelector('.days-left');
       const timeLeftElem = countdownBox.querySelector('.time-left');

       const updateCountdown = () => {
           const now = new Date().getTime();
           const distance = targetDate - now;

           const days = Math.floor(distance / (1000 * 60 * 60 * 24));
           const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
           const seconds = Math.floor((distance % (1000 * 60)) / 1000);

           daysLeftElem.textContent = `${days} Days`;
           timeLeftElem.textContent = `${hours}:${minutes}:${seconds}`;

           if (distance < 0) {
               clearInterval(interval);
               daysLeftElem.textContent = "EXPIRED";
               timeLeftElem.textContent = "";
           }
       };

       updateCountdown();
       const interval = setInterval(updateCountdown, 1000);
   }

   countdown();
 </script>
